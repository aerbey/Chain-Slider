    <script type="text/javascript">

        if (window.chrome) {
            $('.banner li').css('background-size', '100% 100%');
        }


        $('.settings').hiddenbox({
            top: '20%',
            position: "left",
            method: 'hover',
            before: function (el, o, s) {
            },
            complete: function (el, o, s) {
            }
        });

        $('.banner').chain({
            //speed: 30000,
            delay: 30000,
            arrows: true,
            fluid: true,
            dots: true,
            keys: true,
            textAnimation: true,
            swiper: true,
            swipeDistance: 35,
            before: function (el, o) {
                $(".banner").prepend("<img class=\"slide-loader\" src=\"img/loader.gif\" width=\"24\"  height=\"24\" ></img>");
            },
            starting: function () {

            },
            complete: function (ei, target) {
                if ($.browser.msie != undefined && parseInt($.browser.version, 10) < 9)
                    $('video,audio').mediaelementplayer({
                        defaultVideoWidth: window.screen.width,
                        defaultVideoHeight: 400
                    });

                if (target == 3) {
                    $('.lastLi .inner').animate({}, { duration: 3000 })
                }
            },
            animations: [
                {
                    "ul .lastLi .inner": {
                        "animate": "true",
                        "position": "left:left, top:0%",
                        "data-type": [
                            //"slidedown(delay: 500, speed:1000)",
                            "linear(delay:0, speed:3000, left:left>left, top:top>center)",
                            "swing(delay:0, speed:1000, left:left>center)",
                            //"slideup(delay:1000, speed:2000)+slidedown(delay:2000, speed:2000)"
                        ]
                    }
                }
            ]

        });

        $('.selectArrow li a').on('click', function () {
            var $this = $(this);
            if (!$this.parent().hasClass('active')) {
                $('.selectArrow li').removeClass('active');
                $this.parent().addClass('active');
                var classes = $this.attr('data-class');
                var classArr = classes.split(',');
                for (var i = 0; i < classArr.length; i++) {
                    var arr = classArr[i].split(':');
                    var cs = arr[0].replace(' ', '');
                    switch (cs) {                       
                        case "next":
                            var n = $('.next');
                            n.removeAttr('class').attr('class', 'next ' + arr[1]);
                            break;
                        case "prev":
                            var p = $('.prev');
                            p.removeAttr('class').attr('class', 'prev ' + arr[1]);
                            break;
                    }
                }
            }
            return false;
        });

        $('.selectArrow li a:first').click();
